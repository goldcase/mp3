	<a href="#" class="button" ng-click="select_genre('')">

	</a>

	<a href="#" class="button" ng-click="select_genre('Action')">
		Action
	</a>

	<a href="#" class="button" ng-click="select_genre('Adventure')">
		Adventure
	</a>

	<a href="#" class="button" ng-click="select_genre('Crime')">
		Crime	
	</a>

	<a href="#" class="button" ng-click="select_genre('Comedy')">
		Comedy

	<a href="#" class="button" ng-click="select_genre('Drama')">

<div class="row poster-container">
	<div class="small-6 medium-3 large-2 poster-tile" ng-repeat="movie in movies | filter:genreType">
	<a ng-href="details/{{movie.rank}}">
		<img ng-src="./data/images/{{movie.imdbID}}.jpg" class="poster" alt="poster">
		<ul class="no-show">
			<li ng-repeat="gen in movie.genre">
				{{gen}}
			</li>
		</ul>
	</a>
	</div>
</div>
